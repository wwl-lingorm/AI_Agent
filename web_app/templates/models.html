<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型管理 - 多Agent缺陷检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .model-card {
            transition: all 0.2s;
            border-left: 4px solid #007bff;
        }
        .model-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .model-available {
            border-left-color: #28a745;
        }
        .model-unavailable {
            border-left-color: #dc3545;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar text-white">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="fas fa-robot me-2"></i>AI代码检测系统</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">
                                <i class="fas fa-home me-2"></i>仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/tasks">
                                <i class="fas fa-tasks me-2"></i>任务管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="/models">
                                <i class="fas fa-brain me-2"></i>模型管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/settings">
                                <i class="fas fa-cog me-2"></i>系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">模型管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-primary" onclick="testAllModels()">
                                <i class="fas fa-vial"></i> 测试所有模型
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadModels()">
                                <i class="fas fa-sync-alt"></i> 刷新状态
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 模型概览 -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title h6">可用模型</div>
                                        <div class="h4" id="availableModelsCount">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-check-circle fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title h6">不可用模型</div>
                                        <div class="h4" id="unavailableModelsCount">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title h6">默认模型</div>
                                        <div class="h5" id="defaultModel">DeepSeek</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-star fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 模型列表 -->
                <div class="row" id="modelsList">
                    <div class="col-12">
                        <div class="text-center py-4">
                            <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                            <p class="mt-2 text-muted">加载中...</p>
                        </div>
                    </div>
                </div>

                <!-- API密钥配置 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">API密钥配置</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            API密钥通过环境变量配置，重启服务后生效。
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">DeepSeek API Key</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="deepseekKey" 
                                               placeholder="环境变量: DEEPSEEK_API_KEY" readonly>
                                        <button class="btn btn-outline-secondary" type="button" onclick="toggleKeyVisibility('deepseekKey')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">OpenAI API Key</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="openaiKey" 
                                               placeholder="环境变量: OPENAI_API_KEY" readonly>
                                        <button class="btn btn-outline-secondary" type="button" onclick="toggleKeyVisibility('openaiKey')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">通义灵码 API Key</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="tongyiKey" 
                                               placeholder="环境变量: TONGYI_API_KEY" readonly>
                                        <button class="btn btn-outline-secondary" type="button" onclick="toggleKeyVisibility('tongyiKey')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/models.js"></script>
</body>
</html>
<!-- [file content end] -->
