<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务详情 - 多Agent缺陷检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">首页</a></li>
                        <li class="breadcrumb-item active">任务详情</li>
                    </ol>
                </nav>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 id="taskTitle">任务详情</h5>
                        <div>
                            <button id="downloadReportBtn" class="btn btn-success btn-sm me-2" style="display:none;">
                                <i class="fas fa-download me-1"></i>下载报告
                            </button>
                            <a href="/" class="btn btn-secondary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i>返回
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="taskContent">
                            <div class="text-center py-4">
                                <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                <p class="mt-2 text-muted">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class TaskDetail {
            constructor() {
                this.taskId = window.location.pathname.split('/').pop();
                this.loadTaskDetail();
            }

            async loadTaskDetail() {
                try {
                    const response = await fetch(`/api/tasks/${this.taskId}`);
                    const task = await response.json();
                    this.renderTaskDetail(task);
                    // 仅在任务已完成时显示下载按钮
                    const btn = document.getElementById('downloadReportBtn');
                    if (task.status === 'completed') {
                        btn.style.display = '';
                        btn.onclick = () => this.downloadReport();
                    } else {
                        btn.style.display = 'none';
                    }
                } catch (error) {
                    console.error('加载任务详情失败:', error);
                    document.getElementById('taskContent').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            加载任务详情失败: ${error.message}
                        </div>
                    `;
                }
            }

            async downloadReport() {
                try {
                    const resp = await fetch(`/api/tasks/${this.taskId}/report`);
                    if (!resp.ok) throw new Error('报告下载失败');
                    const blob = await resp.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `report_${this.taskId}.md`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } catch (e) {
                    alert('报告下载失败: ' + e.message);
                }
            }

            renderTaskDetail(task) {
                document.getElementById('taskTitle').textContent = `任务详情 - ${task.id}`;
                
                const content = `
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h6>基本信息</h6>
                            <table class="table table-sm">
                                <tr><td>任务ID:</td><td>${task.id}</td></tr>
                                <tr><td>代码库:</td><td>${task.repo_path}</td></tr>
                                <tr><td>首选模型:</td><td>${task.preferred_model}</td></tr>
                                <tr><td>创建时间:</td><td>${new Date(task.created_at).toLocaleString()}</td></tr>
                                ${task.completed_at ? 
                                    `<tr><td>完成时间:</td><td>${new Date(task.completed_at).toLocaleString()}</td></tr>` : ''}
                                <tr><td>状态:</td><td>
                                    <span class="badge bg-${this.getStatusColor(task.status)}">
                                        ${this.getStatusText(task.status)}
                                    </span>
                                </td></tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6>进度</h6>
                            <div class="progress mb-2" style="height: 20px;">
                                <div class="progress-bar" style="width: ${task.progress}%">
                                    ${task.progress}%
                                </div>
                            </div>
                            <small class="text-muted">${task.current_step || '等待开始'}</small>
                        </div>
                    </div>
                    
                    ${task.results ? this.renderResults(task.results) : ''}
                    ${task.error ? this.renderError(task.error) : ''}
                `;
                
                document.getElementById('taskContent').innerHTML = content;
            }

            renderResults(results) {
                return `
                    <div class="row">
                        <div class="col-12">
                            <h6>分析结果</h6>
                            <div class="accordion" id="resultsAccordion">
                                ${this.renderSubtaskResults(results.subtask_results || {})}
                            </div>
                        </div>
                    </div>
                `;
            }

            renderSubtaskResults(subtasks) {
                let html = '';
                for (const [agent, result] of Object.entries(subtasks)) {
                    html += `
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                                        data-bs-target="#collapse${agent}">
                                    ${agent} - ${result.summary || '无总结'}
                                </button>
                            </h2>
                            <div id="collapse${agent}" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <pre><code>${JSON.stringify(result, null, 2)}</code></pre>
                                </div>
                            </div>
                        </div>
                    `;
                }
                return html;
            }

            renderError(error) {
                return `
                    <div class="alert alert-danger">
                        <h6><i class="fas fa-exclamation-triangle me-2"></i>错误信息</h6>
                        <pre class="mb-0">${error}</pre>
                    </div>
                `;
            }

            getStatusColor(status) {
                const colorMap = {
                    'completed': 'success',
                    'failed': 'danger',
                    'running': 'warning',
                    'pending': 'secondary'
                };
                return colorMap[status] || 'secondary';
            }

            getStatusText(status) {
                const textMap = {
                    'completed': '已完成',
                    'failed': '失败',
                    'running': '运行中',
                    'pending': '等待中'
                };
                return textMap[status] || status;
            }
        }

        // 初始化任务详情页面
        new TaskDetail();
    </script>
</body>
</html>
