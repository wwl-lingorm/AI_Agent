<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务详情 - 多Agent缺陷检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">首页</a></li>
                        <li class="breadcrumb-item active">任务详情</li>
                    </ol>
                </nav>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 id="taskTitle">任务详情</h5>
                        <div>
                            <div id="downloadBtns" style="display:none;" class="btn-group me-2">
                                <button class="btn btn-outline-success btn-sm" onclick="TaskDetail.downloadFixedZip()">
                                    <i class="fas fa-file-archive me-1"></i>下载修复代码 (ZIP)
                                </button>
                                <button class="btn btn-success btn-sm" onclick="TaskDetail.downloadReport('md')">
                                    <i class="fas fa-file-alt me-1"></i>Markdown
                                </button>
                                <button class="btn btn-primary btn-sm" onclick="TaskDetail.downloadReport('html')">
                                    <i class="fas fa-file-code me-1"></i>HTML
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="TaskDetail.downloadReport('pdf')">
                                    <i class="fas fa-file-pdf me-1"></i>PDF
                                </button>
                            </div>
                            <a href="/" class="btn btn-secondary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i>返回
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="taskContent">
                            <div class="text-center py-4">
                                <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                <p class="mt-2 text-muted">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class TaskDetail {
            constructor() {
                this.taskId = window.location.pathname.split('/').pop();
                this.loadTaskDetail();
            }

            static downloadFixedCode(filename, code) {
                const blob = new Blob([decodeURIComponent(code)], {type: 'text/x-python'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename.endsWith('.py') ? filename : (filename + '.py');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            }

            async loadTaskDetail() {
                try {
                    const response = await fetch(`/api/tasks/${this.taskId}`);
                    const task = await response.json();
                    this.renderTaskDetail(task);
                    // 仅在任务已完成时显示下载按钮组
                    const btns = document.getElementById('downloadBtns');
                    btns.style.display = (task.status === 'completed') ? '' : 'none';
                } catch (error) {
                    console.error('加载任务详情失败:', error);
                    document.getElementById('taskContent').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            加载任务详情失败: ${error.message}
                        </div>
                    `;
                }
            }

            static async downloadReport(fmt) {
                try {
                    const taskId = window.location.pathname.split('/').pop();
                    const resp = await fetch(`/api/tasks/${taskId}/report?fmt=${fmt}`);
                    if (!resp.ok) throw new Error('报告下载失败');
                    const blob = await resp.blob();
                    let ext = fmt;
                    if (fmt === 'md') ext = 'md';
                    if (fmt === 'html') ext = 'html';
                    if (fmt === 'pdf') ext = 'pdf';
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `report_${taskId}.${ext}`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } catch (e) {
                    alert('报告下载失败: ' + e.message);
                }
            }

            static async downloadFixedZip() {
                try {
                    const taskId = window.location.pathname.split('/').pop();
                    const resp = await fetch(`/api/tasks/${taskId}/download-fixed`);
                    if (!resp.ok) {
                        const txt = await resp.text();
                        throw new Error(txt || '下载失败');
                    }
                    const blob = await resp.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `fixed_files_${taskId}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } catch (e) {
                    alert('下载修复代码失败: ' + e.message);
                }
            }

            static async downloadFixedFile(taskId, filename) {
                try {
                    const resp = await fetch(`/api/tasks/${taskId}/download-fixed?file=${encodeURIComponent(filename)}`);
                    if (!resp.ok) {
                        const txt = await resp.text();
                        throw new Error(txt || '下载文件失败');
                    }
                    const blob = await resp.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } catch (e) {
                    alert('下载文件失败: ' + e.message);
                }
            }

            renderTaskDetail(task) {
                document.getElementById('taskTitle').textContent = `任务详情 - ${task.id}`;
                const content = `
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h6>基本信息</h6>
                            <table class="table table-sm">
                                <tr><td>任务ID:</td><td>${task.id}</td></tr>
                                <tr><td>代码库:</td><td>${task.repo_path}</td></tr>
                                <tr><td>首选模型:</td><td>${task.preferred_model}</td></tr>
                                <tr><td>创建时间:</td><td>${new Date(task.created_at).toLocaleString()}</td></tr>
                                ${task.completed_at ? 
                                    `<tr><td>完成时间:</td><td>${new Date(task.completed_at).toLocaleString()}</td></tr>` : ''}
                                <tr><td>状态:</td><td>
                                    <span class="badge bg-${this.getStatusColor(task.status)}">
                                        ${this.getStatusText(task.status)}
                                    </span>
                                </td></tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6>进度</h6>
                            <div class="progress mb-2" style="height: 20px;">
                                <div class="progress-bar" style="width: ${task.progress}%">
                                    ${task.progress}%
                                </div>
                            </div>
                            <small class="text-muted">${task.current_step || '等待开始'}</small>
                        </div>
                    </div>
                    ${task.results ? this.renderResults(task.results) : ''}
                    ${task.error ? this.renderError(task.error) : ''}
                `;
                document.getElementById('taskContent').innerHTML = content;
            }

            renderResults(results) {
                if (results && typeof results === 'object' && !results.subtask_results) {
                    let html = '<h6>LangChain流水线结果</h6>';
                    for (const [file, res] of Object.entries(results)) {
                        html += `<div class="card mb-3"><div class="card-header">${file}</div><div class="card-body">`;
                                        if (res.detection && res.detection.all_issues) {
                            html += `<h6>检测结果</h6>`;
                            html += `<ul class="list-group mb-3">`;
                            for (const issue of res.detection.all_issues) {
                                let color = 'secondary';
                                if (issue.type && /error|fatal/i.test(issue.type)) color = 'danger';
                                else if (issue.type && /warning/i.test(issue.type)) color = 'warning';
                                else if (issue.type && /info|convention|refactor/i.test(issue.type)) color = 'info';
                                html += `<li class="list-group-item list-group-item-${color}">
                                    <b>[${issue.type||'未知'}]</b> <span>${issue.message}</span>
                                    <span class="ms-2 text-muted">${issue.tool||''} 行:${issue.line||''}</span>
                                </li>`;
                            }
                            html += `</ul>`;
                        }
                        // 静态/动态修复结果分组（兼容单文件 repair_results 为数组的情况）
                        if (res.repair && Array.isArray(res.repair.repair_results)) {
                            let staticHtml = '', dynamicHtml = '';
                            if (res.repair.repair_results.length === 0) {
                                // 没有修复结果，显示原始代码
                                staticHtml += `<h6>原始代码片段</h6><pre class="bg-light p-2 rounded">${res.repair.code_before ? res.repair.code_before.replace(/</g,'&lt;').replace(/>/g,'&gt;') : '无代码'}</pre>`;
                            } else {
                                for (const r of res.repair.repair_results) {
                                    if (r.result_type === 'static') {
                                        let isFail = r.fix_suggestion && r.fix_suggestion.startsWith('# 修复失败');
                                        staticHtml += `<div class="alert alert-${isFail ? 'danger' : 'success'} mb-2">静态修复建议：<br>${r.fix_suggestion ? r.fix_suggestion.replace(/\n/g,'<br>') : '无修复建议'}`;
                                        if (isFail) {
                                            staticHtml += `<br><b>LLM修复失败详情：</b> <span class="text-danger">${r.fix_suggestion.replace(/# 修复失败:/,'')}</span>`;
                                        }
                                        if (!isFail && r.code_after) {
                                            staticHtml += `<br><button class="btn btn-outline-primary btn-sm mt-2" onclick="TaskDetail.downloadFixedCode('${file}','${encodeURIComponent(r.code_after)}')"><i class='fas fa-download'></i> 下载修复后代码</button>`;
                                        }
                                        staticHtml += `</div>`;
                                        staticHtml += `<h6>静态修复前后代码对比</h6>`;
                                        staticHtml += r.diff_html ? `<div class="border rounded mb-2" style="background:#f8f9fa;padding:10px;">${r.diff_html}</div>` : this.renderDiff(r.code_before||'', r.code_after||'');
                                    } else if (r.result_type === 'dynamic') {
                                        dynamicHtml += `<div class="alert alert-warning mb-2">动态错误检测：<br>`;
                                        if (r.runtime_error) dynamicHtml += `<b>运行时错误：</b><pre style="color:#cb2431;background:#ffeef0">${r.runtime_error}</pre>`;
                                        if (r.perf_info) dynamicHtml += `<b>性能分析：</b><pre style="color:#22863a;background:#e6ffed">${r.perf_info}</pre>`;
                                        if (r.resource_leak) dynamicHtml += `<b>资源泄漏：</b><pre style="color:#856404;background:#fff3cd">${r.resource_leak}</pre>`;
                                        if (r.env_missing) dynamicHtml += `<b>环境变量缺失：</b><pre style="color:#856404;background:#fff3cd">${r.env_missing}</pre>`;
                                        dynamicHtml += `<b>修复建议：</b><br>${r.fix_suggestion ? r.fix_suggestion.replace(/\n/g,'<br>') : '无修复建议'}`;
                                        dynamicHtml += `<h6>动态修复前后代码对比</h6>`;
                                        dynamicHtml += r.diff_html ? `<div class="border rounded mb-2" style="background:#f8f9fa;padding:10px;">${r.diff_html}</div>` : this.renderDiff(r.code_before||'', r.code_after||'');
                                        dynamicHtml += `</div>`;
                                    }
                                }
                            }
                            if (staticHtml) html += `<h6>静态修复结果</h6>` + staticHtml;
                            if (dynamicHtml) html += `<h6>动态错误检测与修复</h6>` + dynamicHtml;
                        }
                        if (res.validation && res.validation.validation_report) {
                            html += `<h6>验证结果</h6>`;
                            for (const v of res.validation.validation_report) {
                                html += `<div class="alert alert-${v.validation_passed ? 'success' : 'danger'}">${v.summary}</div>`;
                                if (v.detailed_results) {
                                    html += `<div class="mb-2">`;
                                    for (const [key, detail] of Object.entries(v.detailed_results)) {
                                        let passColor = detail.passed ? 'success' : 'danger';
                                        let labelMap = {
                                            'syntax_check':'语法检查',
                                            'test_execution':'自动化测试',
                                            'regression_check':'回归检查',
                                            'code_quality':'代码质量'
                                        };
                                        html += `<div class=\"alert alert-${passColor} p-2 mb-1\"><b>${labelMap[key]||key}：</b> ${detail.message ? detail.message : ''}`;
                                        if (detail.stdout) html += `<details><summary>测试输出</summary><pre>${detail.stdout}</pre></details>`;
                                        if (detail.stderr) html += `<details><summary>错误输出</summary><pre>${detail.stderr}</pre></details>`;
                                        if (detail.quality_score !== undefined) html += `<br>质量评分: ${detail.quality_score}`;
                                        html += `</div>`;
                                    }
                                    html += `</div>`;
                                }
                            }
                        }
                        html += '</div></div>';
                    }
                    return html;
                }
                return `
                    <div class="row">
                        <div class="col-12">
                            <h6>分析结果</h6>
                            <div class="accordion" id="resultsAccordion">
                                ${this.renderSubtaskResults(results.subtask_results || {})}
                            </div>
                        </div>
                    </div>
                `;
            }

            renderDiff(before, after) {
                if (!before && !after) return '<pre class="bg-light">无代码对比</pre>';
                var beforeLines = before.split('\n');
                var afterLines = after.split('\n');
                var html = '<pre style="background:#f8f9fa;padding:10px;border-radius:6px;max-height:400px;overflow:auto">';
                var maxLen = Math.max(beforeLines.length, afterLines.length);
                for (var i = 0; i < maxLen; i++) {
                    var b = beforeLines[i] || '';
                    var a = afterLines[i] || '';
                    if (b === a) {
                        html += `<div style="color:#333">${a}</div>`;
                    } else if (!b && a) {
                        html += `<div style="background:#d4edda;color:#155724">+ ${a}</div>`;
                    } else if (b && !a) {
                        html += `<div style="background:#f8d7da;color:#721c24">- ${b}</div>`;
                    } else {
                        html += `<div style="background:#fff3cd;color:#856404">~ ${a}</div>`;
                    }
                }
                html += '</pre>';
                return html;
            }

            renderSubtaskResults(subtasks) {
                let html = '';
                for (const [agent, result] of Object.entries(subtasks)) {
                    html += `
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                                        data-bs-target="#collapse${agent}">
                                    ${agent} - ${result.summary || '无总结'}
                                </button>
                            </h2>
                            <div id="collapse${agent}" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <pre><code>${JSON.stringify(result, null, 2)}</code></pre>
                                </div>
                            </div>
                        </div>
                    `;
                }
                return html;
            }

            renderError(error) {
                return `
                    <div class="alert alert-danger">
                        <h6><i class="fas fa-exclamation-triangle me-2"></i>错误信息</h6>
                        <pre class="mb-0">${error}</pre>
                    </div>
                `;
            }

            getStatusColor(status) {
                const colorMap = {
                    'completed': 'success',
                    'failed': 'danger',
                    'running': 'warning',
                    'pending': 'secondary'
                };
                return colorMap[status] || 'secondary';
            }

            getStatusText(status) {
                const textMap = {
                    'completed': '已完成',
                    'failed': '失败',
                    'running': '运行中',
                    'pending': '等待中'
                };
                return textMap[status] || status;
            }
        }

        // 初始化任务详情页面
        new TaskDetail();
    </script>
</body>
</html>
