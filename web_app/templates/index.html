<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多Agent缺陷检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card-hover {
            transition: transform 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .task-item {
            border-left: 4px solid #007bff;
        }
        .status-completed {
            border-left-color: #28a745;
        }
        .status-failed {
            border-left-color: #dc3545;
        }
        .status-running {
            border-left-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar text-white">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="fas fa-robot me-2"></i>AI代码检测系统</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="/">
                                <i class="fas fa-home me-2"></i>仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#analysis" data-bs-toggle="collapse">
                                <i class="fas fa-search me-2"></i>代码分析
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/tasks">
                                <i class="fas fa-tasks me-2"></i>任务管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/models">
                                <i class="fas fa-brain me-2"></i>模型管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/settings">
                                <i class="fas fa-cog me-2"></i>系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 顶部导航 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">仪表板</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshBtn">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 系统状态卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            可用模型
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="modelCount">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-brain fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            活跃任务
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="activeTasks">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-tasks fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            总任务数
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalTasks">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            系统状态
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="systemStatus">未知</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-server fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 代码分析表单 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">
                                <h6 class="m-0 font-weight-bold"><i class="fas fa-code me-2"></i>代码分析</h6>
                            </div>
                            <div class="card-body">
                                <form id="analysisForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="repoUpload" class="form-label">上传文件或文件夹</label>
                                                <input type="file" class="form-control" id="repoUpload" multiple onchange="document.getElementById('repoPath').disabled = this.files.length > 0">
                                                <div class="form-text">可选择单个.py文件或整个文件夹（可多选）</div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="repoPath" class="form-label">或输入本地路径</label>
                                                <input type="text" class="form-control" id="repoPath" placeholder="/path/to/your/project">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="modelSelect" class="form-label">首选模型</label>
                                                <select class="form-select" id="modelSelect">
                                                    <option value="deepseek">DeepSeek</option>
                                                    <option value="tongyi">通义灵码</option>
                                                    <option value="openai">OpenAI</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2 d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary w-100" id="analyzeBtn">
                                                <i class="fas fa-play me-2"></i>开始分析
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 任务列表 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header bg-success text-white">
                                <h6 class="m-0 font-weight-bold"><i class="fas fa-list me-2"></i>最近任务</h6>
                            </div>
                            <div class="card-body">
                                <div id="taskList">
                                    <div class="text-center py-4">
                                        <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                        <p class="mt-2 text-muted">加载中...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 进度模态框 -->
    <div class="modal fade" id="progressModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">分析进度</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span id="progressText">初始化...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="progressDetails" class="small text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
<!-- [file content end] -->
